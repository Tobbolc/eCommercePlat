{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.min.css' %}">
    <style>

        .account {
            width: 400px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-shadow: 5px 5px 20px #aaa;

            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
            padding: 20px 40px;
        }

        .account h2 {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="account">
    <h2>买家注册</h2>
    <form method="post" novalidate="novalidate">
        {% csrf_token %}
        {% for item in form %}
            <div class="form-group">
                <label>{{ item.label }}</label>
                {{ item }}
                <span style="color: red">{{ item.errors }}</span>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">注 册</button>
        <a href="/login/buyer/">已有帐号？</a>
    </form>
</div>
</body>
</html>
